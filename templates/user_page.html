<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Bem Vindo, {{ user }}</h1>

       <form action="/agua" method="post">
           <a><b>Calcular Quantidade de Água Ideal</b></a>
           <hr>
           <label>Digite o seu peso (KG)</label>
           <input type="text" name="peso" required>
           <br>
           <button type="submit">Calcular</button>
       </form>

       <form action="/imc" method="post", >
            <a><b>Calcular IMC</b></a>
            <hr>
            <label>Digite o seu peso (KG)</label>
            <input type="text" name="peso" required>
            <br>
            <label>Digite a sua altura (M)</label>
            <input type="text" name="altura" required>
            <br>
            <button type="submit">Calcular IMC</button>
            <p id="mensagem">{{mensagem}} </p>
       </form>
       {% if agua %}
            <h2>Você deve beber aproximadamente: {{ agua }} ml de água por dia</h2>
       {% endif %}

       {% if imc %}
            <h2>Seu IMC é: {{ imc }}</h2>
       {% endif %}


</body>
</html>
