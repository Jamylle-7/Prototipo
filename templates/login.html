<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <form class="login-form" action="/login" method="post">
            <a><b>Fazer Login </b></a>
            <hr>
            <label>E-mail</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label>Senha</label>
            <input type="password" id="password" name="senha" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <p class="error-message">{{msglogin}} </p>
        <p class="register-link">Ainda n√£o possui conta? <a href="/pagecadastrar ">Cadastre-se!</a></p>
    </div>
</div>
<input type="hidden" id="mensagem" value="{{ mensagem }}">
<script src= "../static/js/login.js"></script>
</body>
</html>
